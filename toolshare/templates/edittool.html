
{% extends "base.html" %}
{% block css %}<link href="{{ STATIC_URL }}css/formstyle.css" rel="stylesheet">{% endblock %}
{% block title %}ToolExchange - Edit Tool{% endblock %}

{% block content %}
	<form class="form-signin" action="/tooledit/{{ toolid }}/" method="post" enctype="multipart/form-data">{% csrf_token %}
		<h2>Edit Tool</h2>
		{% for field in form %}
	        <div class="fieldWrapper">            
	            {{ field.label_tag }} {{ field }}
	            {{ field.errors }}
	        </div>
	    {% endfor %}
	    <br/>
		<input type="submit" value="Submit" class="btn btn-lg btn-primary btn-block"/>
	</form>
{% endblock %}
